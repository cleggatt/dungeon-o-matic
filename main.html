<!DOCTYPE html>
<html ng-app="generateApp">
    <head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="generate.js"></script>
</head>
<body>
    <div ng-controller="MazeController">
    <div>
        <label>
            Width: <input type="number" name="paramsWidth" ng-model="params.width" required>
        </label>
        <label>
            Height: <input type="number" name="paramsHeight" ng-model="params.height" required>
        </label>
        <label>
            Speed: <input type="number" name="paramsSpeed" ng-model="params.speed" required>
        </label>
        <button ng-click="startGeneration()">Start</button>
        <button ng-click="stopGeneration()">Stop</button>
    </div>
    <div>
        <canvas id="map"></canvas>
        <p ng-show="gridCanvas.active">({{grid.x}}, {{grid.y}})</p>
        <ul>
            <li ng-repeat="history in grid.history">({{history[0]}}, {{history[1]}})</li>
        </ul>
    </div>
    </div>
</body>
</html>
