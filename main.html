<!DOCTYPE html>
<html ng-app="generateApp">
    <head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="grid.js"></script>
    <script src="maze.js"></script>
    <script src="filler.js"></script>
    <script src="generator.js"></script>
    <script src="canvas.js"></script>
    <script src="ngmodule.js"></script>
</head>
<body>
    <div ng-controller="MazeController">
    <div>
        <label>
            Walls? <input type="checkbox" name="paramsWalls" ng-model="params.walls" required>
        </label>
        <label>
            Width: <input type="number" name="paramsWidth" ng-model="params.width" required>
        </label>
        <label>
            Height: <input type="number" name="paramsHeight" ng-model="params.height" required>
        </label>
        <label>
            Size: <input type="number" name="paramsSize" ng-model="params.size" required>
        </label>
        <label>
            % dead-ends: <input type="number" name="paramsDeadEnds" ng-model="params.deadEnds" required>
        </label>
        <label>
            Speed: <input type="number" name="paramsSpeed" ng-model="params.speed" required>
        </label>
        <button ng-click="startGeneration()">Start</button>
        <button ng-click="stopGeneration()">Stop</button>
    </div>
    <div>
        <canvas id="map"></canvas>
        <p>Corridors: {{mapGenerator.acc.deadEnds.length}}</p>
        <ul>
            <li ng-repeat="deadend in mapGenerator.acc.deadEnds">({{deadend.x}}, {{deadend.y}})</li>
        </ul>
        <p ng-show="gridCanvas.active">({{grid.x}}, {{grid.y}})</p>
        <ul>
            <li ng-repeat="history in mapGenerator.acc.history">({{history[0]}}, {{history[1]}})</li>
        </ul>
    </div>
    </div>
</body>
</html>
